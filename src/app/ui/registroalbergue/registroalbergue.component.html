<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Alta de Albergue</h2>
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="localidad">Localidad <span class="required">*</span></label>
              <input name="localidad" [(ngModel)]="localidad" type="text" id="localidad" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="telefono">Teléfono <span class="required">*</span></label>
              <input name="telefono" [(ngModel)]="telefono" type="tel" id="telefono" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="pass"> Código <span class="required">*</span></label>
              <input name="pass" [(ngModel)]="codigo" type="tel" id="pass" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Guardar</button>
            <button class="btn btn-secondary btn-block" (click)="cancelar()">Cancelar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
