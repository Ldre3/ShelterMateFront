<div *ngIf="cargado" class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card mt-5 position-relative">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Seleccionar Adoptante</h2>
          <div class="form-group">
            <label for="dogName">Nombre del Perro</label>
            <input type="text" id="dogName" class="form-control" [value]="perro?.nombre" disabled>
          </div>
          <div class="form-group">
            <label for="adoptante">Adoptante</label>
            <select #dato id="adoptante" class="form-control">
              <option  *ngFor="let datos of listaDatos" value="{{datos.id}}">{{datos.nombre}} {{datos.apellidos}}</option>
            </select>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn btn-primary btn-block" type="button" (click)="adoptar(dato.value)">Adoptar &#10084;</button>
              <button class="btn btn-secondary btn-block" type="button" routerLink="/lista/detallePerro/{{id}}">Cancelar</button>
            </div>
            <div class="col d-flex justify-content-end">
              <button class="btn btn-success" routerLink="/lista/registrarAdoptante/{{id}}">Agregar Nuevo Adoptante</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!cargado" class="container cargando">
  <img src="assets/loading.gif">
</div>
