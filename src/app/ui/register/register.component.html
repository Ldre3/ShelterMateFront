<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Registro</h2>
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="firstName">Nombre<span class="mandatory">*</span></label>
              <input name="name" type="text" id="firstName" class="form-control" required [(ngModel)]="firstName">
            </div>
            <div class="form-group">
              <label for="lastName">Apellido<span class="mandatory">*</span></label>
              <input name="lastName" type="text" id="lastName" class="form-control" required [(ngModel)]="lastName">
            </div>
            <div class="form-group">
              <label for="email">Correo Electrónico<span class="mandatory">*</span></label>
              <input name="email" type="email" id="email" class="form-control" required [(ngModel)]="email">
            </div>
            <div class="form-group">
              <label for="password">Contraseña<span class="mandatory">*</span></label>
              <input name="password" type="password" id="password" class="form-control"  required [(ngModel)]="password">
            </div>
            <div class="form-group">
              <label for="license">Licencia PPP<span class="mandatory">*</span></label>
              <select name="license" id="license" class="form-control" required [(ngModel)]="license">
                <option [ngValue]="true">Sí</option>
                <option [ngValue]="false">No</option>
              </select>
            </div>
            <div class="form-group">
              <label for="phone">Número de Teléfono<span class="mandatory">*</span></label>
              <input name="tel" type="tel" id="phone" class="form-control"  required [(ngModel)]="phone">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            <button type="button" class="btn btn-secondary btn-block" (click)="cancel()">Cancelar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
