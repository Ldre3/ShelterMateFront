<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Registrar Paseo</h2>
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="dogName">Nombre del Perro</label>
              <input type="text" id="dogName" class="form-control" [value]="dogName" disabled>
            </div>
            <div class="form-group">
              <label for="fecha">Fecha</label>
              <input name="fecha" [(ngModel)]="fecha" type="date" id="fecha" class="form-control">
            </div>
            <div class="form-group">
              <label for="horaSalida">Hora de Salida</label>
              <input name="horaSalida" [(ngModel)]="horaSalida" type="time" id="horaSalida" class="form-control">
            </div>
            <div class="form-group">
              <label for="horaEntrada">Hora de Entrada</label>
              <input name="horaEntrada" [(ngModel)]="horaEntrada" type="time" id="horaEntrada" class="form-control">
            </div>
            <div class="form-group">
              <label for="observaciones">Observaciones</label>
              <textarea name="observaciones" [(ngModel)]="observaciones" id="observaciones" class="form-control" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Registrar</button>
            <button class="btn btn-secondary btn-block" routerLink="/lista/detallePerro/{{id}}">Cancelar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
