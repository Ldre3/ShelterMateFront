<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Registro de Perro</h2>
          <form>
            <div class="form-group">
              <label for="nombre">Nombre <span class="mandatory">*</span></label>
              <input name="nombre" [(ngModel)]="perro.nombre" type="text" id="nombre" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="fechaNacimiento">Fecha de Nacimiento <span class="mandatory">*</span></label>
              <input name="fecha" #fecha value="{{perro.fechaNacimiento | date:'yyyy-MM-dd'}}"  type="date" id="fechaNacimiento" class="form-control"  required>
            </div>
            <div class="form-group">
              <label for="peso">Peso (kg) <span class="mandatory">*</span></label>
              <input name="peso" [(ngModel)]="perro.peso" type="number" id="peso" class="form-control" value="{{perro?.peso}}" required>
            </div>
            <div class="form-group">
              <label for="esPPP">¿Es PPP? <span class="mandatory">*</span></label>
              <select name="ppp" [(ngModel)]="perro.ppp" id="esPPP" class="form-control" required>
                <option [ngValue]="true" [selected]="!perro?.ppp">No</option>
                <option [ngValue]="false" [selected]="perro?.ppp">Sí</option>
              </select>
            </div>

            <div class="form-switch form-group">

              <input name="cambio" [(ngModel)]="this.cambioFoto" type="checkbox" class="form-check-input" id="Cambiar foto">
              <label for="Cambiar foto" class="form-check-label"> ¿Quieres cambiar la foto?</label>

            </div>

            <div class="form-group" [class.hidden]="!this.cambioFoto">
              <label for="foto" >Foto</label><br>
              <input (change)="onFileSelected($event)" type="file" id="foto" class="form-control-file">
            </div>

            <button [class.disabled]="btndisabled && cambioFoto"  type="submit" (click)="actualizar(fecha.value)" class="btn btn-primary btn-block">Guardar</button>
            <button routerLink="/lista/detallePerro/{{id}}" class="btn btn-secondary btn-block">Cancelar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
