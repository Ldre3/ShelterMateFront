<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Registrar Anuncio</h2>
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="titulo">TÃ­tulo <span class="required">*</span></label>
              <input name="titulo" [(ngModel)]="titulo" type="text" id="titulo" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="contenido">Contenido <span class="required">*</span></label>
              <textarea name="contenido" [(ngModel)]="mensaje" id="contenido" class="form-control" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Guardar</button>
            <button type="button" class="btn btn-secondary btn-block" routerLink="/tablon" >Cancelar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
