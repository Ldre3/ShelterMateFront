<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Alta de adoptante</h2>
          <form>
            <div class="form-group">
              <label for="firstName">Nombre<span class="mandatory">*</span></label>
              <input name="nombre" [(ngModel)]="nombre" type="text" id="firstName" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="lastName">Apellido<span class="mandatory">*</span></label>
              <input name="apellido" [(ngModel)]="apellido" type="text" id="lastName" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="email">Correo Electrónico<span class="mandatory">*</span></label>
              <input name="email" [(ngModel)]="email" type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="phone">Número de Teléfono<span class="mandatory">*</span></label>
              <input name="telefono" [(ngModel)]="telefono" type="tel" id="phone" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block" (click)="register()">Registrar adoptante</button>
            <button class="btn btn-secondary btn-block" routerLink="/lista/adoptarPerro/{{id}}">Cancelar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
