<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Cambiar Contraseña</h2>
          <form (ngSubmit)="submit()">
            <div class="form-group">
              <label for="currentPassword">Contraseña Actual</label>
              <input name="currentPassword" [(ngModel)]="currentPassword" type="password" id="currentPassword" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="newPassword">Nueva Contraseña</label>
              <input name="newPassword" [(ngModel)]="newPassword" type="password" id="newPassword" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="confirmNewPassword">Confirmar Nueva Contraseña</label>
              <input name="confirmNewPassword" [(ngModel)]="confirmNewPassword" type="password" id="confirmNewPassword" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Cambiar Contraseña</button>
            <button routerLink="/home" type="button" class="btn btn-secondary btn-block">Cancelar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
